<!DOCTYPE HTML>

<html>
    <head>
        <title>HOME</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
    </head>

    <body>
        <div id="outer-container">
            <div id="title">
                <h1>Welcome Back, Brandyn</h1>
            </div>

            <div id="search-bar">
                <form action="http://www.google.com/search">
                    <label for=q>Search: </label>
                    <input type=text name=q size="32" id=q autofocus="true">
                    <input type="hidden" name="ie" value="utf-8">
                    <input type="hidden" name="oe" value="utf-8">
                </form>
            </div>

            <div id="links-container">
                <div id="entertainment" >
                    <ul class="list-container">
                        <li class="orange-bg">entertainment</li>
                        <li><a href="https://www.youtube.com/feed/subscriptions">YouTube</a></li>
                        <li><a href="https://www.reddit.com">Reddit</a></li>
                        <li><a href="https://www.netflix.com">Netflix</a></li>
                    </ul>
                </div>
                <div id="university">
                    <ul class="list-container">
                        <li class="green-bg">university</li>
                        <li><a href="https://lms.curtin.edu.au">Blackboard</a></li>
                        <li><a href="https://oasis.curtin.edu.au">Oasis</a></li>
                    </ul>
                </div>
                <div id="dev">
                    <ul class="list-container">
                        <li class="purple-bg">development</li>
                        <li><a href="https://bitbucket.org">Bitbucket</a></li>
                        <li><a href="https://github.com">Github</a></li>
                        <li><a href="https://trello.com">Trello</a></li>
                    </ul>
                </div>

                <div id="social">
                    <ul class="list-container">
                        <li class="blue-bg">social</li>
                        <li><a href="https://facebook.com">Facebook</a></li>
                        <li><a href="https://discordapp.com/channels/@me">discord</a></li>
                        <li><a href="https://slack.com">Slack</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
